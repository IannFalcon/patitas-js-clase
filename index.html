<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Patitas - Adopta una mascota</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/inicio.css">
    <script type="module" src="js/inicio.js" defer></script>
</head>
<body>

    <div class="container">

        <form action="" method="post">

            <div class="mt-5 mb-4">
                <h1>Login</h1>
            </div>

            <div id="mensajeAlerta" class="alert alert-danger" role="alert" style="display: none;">
                <span></span>
            </div>

            <div class="mb-3">
                <select id="tipoDocumento" name="tipoDocumento" class="form-select form-select-lg">
                    <option selected>Tipo Documento</option>
                    <option value="1">DNI</option>
                    <option value="2">CEX</option>
                    <option value="3">PAS</option>
                </select>
            </div>

            <div class="mb-3">
                <input
                    type="text"
                    id="numeroDocumento"
                    name="numeroDocumento"
                    placeholder="Ingrese su número de documento"
                    class="form-control"
                />
            </div>

            <div class="mb-3">
                <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Ingrese su contraseña"
                    class="form-control"
                />
            </div>

            <div class="d-grid">
                <button id="btnIniciarSesion" type="button" class="btn btn-outline-primary btn-lg">Iniciar Sesión</button>
            </div>

        </form>

    </div>

</body>
</html>
